<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Relative Time</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="locale-controls">
  <button class="set-locale" value="en-US">en-US</button>
  <button class="set-locale" value="en-GB">en-GB</button>
  <button class="set-locale" value="pt-BR">pt-BR</button>
  <button class="set-locale" value="pt-PT">pt-PT</button>
  <button class="set-locale" value="id">Indonesian</button>
  <button class="set-locale" value="sr-RS">sr-RS</button>
  <button class="set-locale" value="es-MX">es-MX</button>
  <button class="set-locale" value="es-ES">es-ES</button>
</div>

<div class="time">
  <span>
    <datetime datetime="2019-08-13T16:55:24Z">Aug 13, 2019</datetime>
    <relative-time datetime="2019-08-13T16:55:24Z"></relative-time>
  </span>
</div>

<div class="time">
  <span>
    <datetime datetime="2019-08-14T10:55:24Z">Aug 14, 2019</datetime>
    <relative-time datetime="2019-08-14T10:55:24Z"></relative-time>
  </span>
</div>

<div class="time">
  <span>
    <datetime datetime="2019-08-14T16:55:24Z">Aug 14, 2019</datetime>
    <relative-time datetime="2019-08-14T16:55:24Z"></relative-time>
  </span>
</div>

<div class="time">
  <span>
    <datetime datetime="2019-08-30T16:55:24Z">Aug 30, 2019</datetime>
    <relative-time datetime="2019-08-30T16:55:24Z"></relative-time>
  </span>
</div>

<script src="./time.js"></script>
</body>
</html>
